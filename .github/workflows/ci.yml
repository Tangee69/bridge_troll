name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    strategy:
      fail-fast: false
      matrix:
        database: [sqlite, postgres]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - run: echo "NIXPKGS_ALLOW_INSECURE=1" >> $GITHUB_ENV # only necessary because of old ruby
      - run: chrome --version
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: bridgetroll
          extraPullNames: devenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
      # -i only necessary because of old ruby
      - run: devenv shell -i bin/rails db:setup
      - run: devenv shell -i bin/rake parallel:setup
      - run: devenv shell -i bin/rake
      - name: Archive capybara failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: capybara-${{ matrix.database }}
          path: tmp/capybara/*
          if-no-files-found: ignore
